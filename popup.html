<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Confidence</title>
    <style>
        /* Basic styling for the popup */
        body {
            font-family: 'Inter', sans-serif; /* Recommended font */
            width: 320px; /* Fixed width for the popup */
            padding: 15px;
            background-color: #f8fafc; /* Tailwind gray-50 */
            color: #1a202c; /* Tailwind gray-900 */
        }
        h2 {
            font-size: 1.25rem; /* Tailwind text-xl */
            font-weight: 700; /* Tailwind font-bold */
            margin-bottom: 15px;
            color: #2c5282; /* Tailwind blue-800 */
            text-align: center;
        }
        button {
            background-color: #4299e1; /* Tailwind blue-500 */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        button:hover {
            background-color: #3182ce; /* Tailwind blue-600 */
            transform: translateY(-1px);
        }
        button:active {
            background-color: #2c5282; /* Tailwind blue-800 */
            transform: translateY(0);
            box-shadow: none;
        }
        #result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #edf2f7; /* Tailwind gray-100 */
            border: 1px solid #cbd5e0; /* Tailwind gray-300 */
            border-radius: 0.5rem;
            min-height: 80px;
            overflow-wrap: break-word; /* Ensures long text wraps */
            line-height: 1.5;
            font-size: 0.95rem;
            color: #2d3748;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4299e1; /* Tailwind blue-500 */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #e53e3e; /* Tailwind red-500 */
            font-weight: 600;
        }
        .info-message {
            color: #38b2ac; /* Tailwind teal-500 */
        }
        strong {
            color: #2b6cb0; /* Tailwind blue-700 */
        }
    </style>
</head>
<body>
    <h2>Maps Confidence Level</h2>
    <button id="checkConfidence">Analyze Current Page</button>
    <div id="result-container">
        Open a Google Maps place page and click 'Analyze Current Page'.
    </div>

    <script src="popup.js"></script>
</body>
</html>
